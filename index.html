<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style/style.css" type="text/css">
</head>
<body>

<div class="container">
    <div class="todobox">
        <div class="todobox__wrapper">
            <div class="todobox__header"> 
                <img src="/img/sticky-note.png" alt="main_img" class="todobox_header-img">
                <h1 class="todobox__header-title">ToDoList - task list </h1>
            </div>
            <div class="todobox__row">
                <input id = "input-box" type="text" class="todobox__row-input" placeholder="Add your task">
                <button class="todobox__row-button">Add</button>
            </div>
        </div>
        <div class="todobox__tasks tasks">
            <ul class="tasks__list">
            </ul>
        </div>
    </div>
</div>    
    
    
<script src = "js/script.js" defer></script>
</body>
</html>
